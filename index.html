<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enlaces - Inicio</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <script>
    // Página principal que muestra enlaces a las subpáginas
    window.LINKS_PATH = 'data/home-links.json';
  </script>

  <main class="container">
    <header class="site-header">
      <nav class="main-nav">
        <div class="nav-left">
          <a href="index.html" class="nav-link">Home</a>
          <a href="uned.html" class="nav-link">UNED</a>
          <a href="travel.html" class="nav-link">Viajes</a>
        </div>
        <div class="nav-external">
          <a href="https://sso.uned.es/sso/index.aspx?URL=http://www.uned.es/universidad/campus/" class="nav-link external" style="color:#e66d00;background:transparent;padding:.45rem .7rem;border-radius:12px;">Campus</a>
          <a href="https://mail.google.com/" class="nav-link external" title="GMail" style="color:#e66d00;background:transparent;padding:.45rem .7rem;border-radius:12px;">GMail</a>
        </div>
      </nav>
      <div class="topbar">
        <div class="brand">
          <h1>Inicio</h1>
          <p class="subtitle">Selecciona una sección</p>
        </div>

        <div class="controls">
          <input id="search-input" class="search" type="search" placeholder="Buscar en todas las secciones..." aria-label="Buscar enlaces">

          <!-- Buscadores rápidos: Google y DuckDuckGo -->
          <form class="quick-search" action="https://www.google.com/search" method="GET" style="display:inline-block;margin-left:8px;">
            <input id="q-google" name="q" type="search" placeholder="Buscar en Google" aria-label="Buscar en Google" class="search" style="width:26ch;max-width:calc(40vw);padding:.35rem .5rem;">
          </form>

          <form class="quick-search" action="https://duckduckgo.com/" method="GET" style="display:inline-block;margin-left:8px;">
            <input id="q-ddg" name="q" type="search" placeholder="Buscar en DuckDuckGo" aria-label="Buscar in DuckDuckGo" class="search" style="width:26ch;max-width:calc(40vw);padding:.35rem .5rem;">
          </form>

          <button id="theme-toggle" class="theme-toggle" aria-pressed="false" title="Alternar tema">Tema</button>
        </div>
      </div>
    </header>

    <section>
      <div id="links-grid" class="grid" aria-live="polite">
        <!-- Las tarjetas se renderizan con JS -->
      </div>

      <div id="empty-state" class="empty-state" hidden>
        <p>No hay enlaces. Añade algunos en el archivo de datos.</p>
      </div>
    </section>

    <footer class="site-footer">
      <p>© Enlaces</p>
    </footer>
  </main>

  <script src="dist/js/app.js"></script>
</body>
</html>
