<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enlaces - Inicio</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <script>
    // Config automático: el loader usa ficheros modulares data/links/home.json por defecto
    // Puedes forzar con: window.LINKS_KEY = 'home';
  </script>

  <main class="container">
    <header class="site-header">
      <nav class="main-nav">
        <div class="nav-left">
          <a href="index.html" class="nav-link">Home</a>
          <div class="dropdown" data-menu="uned">
            <a href="uned.html" class="nav-link dropdown-toggle" aria-expanded="false">UNED</a>
            <div class="dropdown-menu mega-menu">
              <div class="mega-sections" aria-live="polite"></div>
            </div>
          </div>
          <a href="travel.html" class="nav-link">Viajes</a>
          <a href="calendar.html" class="nav-link">Calendario</a>
          <a href="contenido.html" class="nav-link">Contenido</a>
        </div>
        <div class="nav-external">
          <a href="https://sso.uned.es/sso/index.aspx?URL=http://www.uned.es/universidad/campus/" class="nav-link external">Campus</a>
          <a href="https://mail.google.com/" class="nav-link external" title="GMail">GMail</a>
          <a href="https://github.com/copilot" class="nav-link external">Copilot</a>
          <a href="https://gemini.google.com/" class="nav-link external">Gemini</a>
        </div>
      </nav>
      <div class="topbar">
        <div class="brand">
          <h1>Inicio</h1>
          <p class="subtitle">Selecciona una sección</p>
        </div>

        <div class="controls">
          <input id="search-input" class="search" type="search" placeholder="Buscar en todas las secciones" aria-label="Buscar enlaces">

          <!-- Buscadores rápidos: Google y DuckDuckGo -->
          <form class="quick-search quick-search--compact" action="https://www.google.com/search" method="GET">
            <input id="q-google" name="q" type="search" placeholder="Buscar en Google" aria-label="Buscar en Google" class="search search--compact">
          </form>

          <form class="quick-search quick-search--compact" action="https://duckduckgo.com/" method="GET">
            <input id="q-ddg" name="q" type="search" placeholder="Buscar en DuckDuckGo" aria-label="Buscar in DuckDuckGo" class="search search--compact">
          </form>

          <button id="theme-toggle" class="theme-toggle" aria-pressed="false" title="Alternar tema">Tema</button>
        </div>
      </div>
    </header>

    <section class="upcoming-section">
      <h2 class="upcoming-title">Próximas actividades</h2>
      <ol id="upcoming-activities" class="upcoming-list" aria-live="polite"></ol>
      <div id="upcoming-empty" class="upcoming-empty" hidden>No hay actividades próximas.</div>
    </section>

    <section>
      <div id="links-grid" class="grid" aria-live="polite">
        <!-- Las tarjetas se renderizan con JS -->
      </div>

      <div id="empty-state" class="empty-state" hidden>
        <p>No hay enlaces. Añade algunos en el archivo de datos.</p>
      </div>
    </section>

    <footer class="site-footer">
      <p>© Enlaces</p>
    </footer>
  </main>

  <script type="module" src="dist/js/main.js"></script>
</body>
</html>
